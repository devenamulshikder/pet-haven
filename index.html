<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUi and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.5/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- website logo -->
    <link rel="icon" href="./assets/logo-header.png" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Pet Haven</title>

    <style>
      .sora {
        font-family: "Sora", serif;
      }
      .adlam {
        font-family: "ADLaM Display", serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFF9F4] sora">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center p-4">
          <!-- logo -->
          <div class="flex items-center gap-5">
            <img src="./assets/logo-header.png" alt="logo" />
            <p class="text-4xl hidden lg:flex">
              Pet<span class="text-[#FFDC26]">H</span>aven
            </p>
          </div>
          <!-- middle -->
          <div class="hidden lg:flex gap-10 text-xl">
            <p
              class="hover:text-[#FFDC26] hover:cursor-pointer hover:scale-110 hover:duration-500"
            >
              Find a pet
            </p>
            <p
              class="hover:text-[#FFDC26] hover:cursor-pointer hover:scale-110 hover:duration-500"
            >
              Breeds
            </p>
            <p
              class="hover:text-[#FFDC26] hover:cursor-pointer hover:scale-110 hover:duration-500"
            >
              Contact us
            </p>
          </div>
          <!-- login-register -->
          <div class="hidden lg:flex gap-2 lg:gap-5 items-center">
            <div class="flex gap-2 lg:gap-5 text-xl hover:cursor-pointer">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="flex gap-2 lg:gap-5">
              <button
                class="btn lg:text-xl border-[#FFDC26] bg-[#FFF9F4] hover:cursor-pointer hover:scale-110 transition-all"
              >
                login
              </button>
              <button
                class="btn lg:text-xl bg-[#FFDC26] hover:scale-110 transition-all"
              >
                Register
              </button>
            </div>
          </div>
          <div class="lg:hidden flex">
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block h-8 w-8 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- hero section start -->
      <section class="max-w-7xl mx-auto">
        <div
          class=" h-[300px] lg:h-[730px] bg-cover bg-center bg-no-repeat "
          style="background-image: url(./assets/cat-big.png);"
        >
          <div class="relative p-3 lg:pt-20">
            <h1 class="text-3xl lg:mt-10 lg:text-5xl lg:w-[520px] lg:leading-[60px] adlam text-start text-[#111111]">
              Pamper Your Pet, Because They Deserve the Bes
            </h1>
            <p class="sora text-start text-[#111111c4] lg:w-[520px] my-3 lg:my-7">
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <button 
              class="btn border-none sora lg:text-xl bg-[#FFDC26] hover:scale-110 transition-all"
            >
              Find a pet
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
